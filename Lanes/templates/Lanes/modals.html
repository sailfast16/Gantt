                <h4 class="modal-title">Lane Setup</h4>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>

            <!-- Modal body -->
            <div class="modal-body">
                <form method="POST" >
                    {% csrf_token %}
                    {{ laneForm}}
                </form>
            </div>

            <!-- Modal footer -->
            <div class="modal-footer">
                <button type="submit">Submit</button>
            </div>

        </div>
    </div>
